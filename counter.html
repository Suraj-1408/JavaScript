   //make using  of EventListner(); that waits for an event to occur until it occurs.
   let count = 0;

   let getExistingValue = document.getElementById("val");

   function updateValue(getExistingValue){
        document.getElementById("val").textContent = count;
   }


   //making use eventListener to identify which operator was clicked. & Accordingly update the count value.
   document.getElementById("in").addEventListener("click",function increment(){
        //update the count value.
        count = count+1;

        //call updateValue() to change existing value.
        updateValue();
   });

   //if user click on - operator.
   document.getElementById("de").addEventListener("click",function decrement(){
    //update count value.
    count = count-1;

    //call updatevalue() to udpate existing data.
