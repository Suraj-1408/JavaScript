<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Content</title>
</head>
<body>
    <center>Learning how to change any HTML Content using its "id"</center>
    <h3 id = "h3">This text content is in h3 style</h3>
    <h4 id ="h4">THis text is in h4 style.</h4>
</body>

<script>
    document.getElementById("h3").innerHTML = "HEading 3 content changed Successfully!";
    document.getElementById("h4").innerHTML ="Heading 4 content changed Successfully!";
</script>
</html>
